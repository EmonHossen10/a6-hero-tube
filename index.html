<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube </title>
    <!--  css link -->
    <link rel="stylesheet" href="style/style.css">
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome files -->
    <script src="https://kit.fontawesome.com/ba7f993e34.js" crossorigin="anonymous"></script>

<body>
    <header>
        <section class=" w-11/12  mx-auto mt-10">

                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-0 lg:gap-0  items-center justify-items-center">
                <div><img src="./images/Logo.png" alt=""></div>
                <div><button id="sort-Button" class="sort-btn">Sort by view</button></div>
                <div><button onclick="newPage()" class="blog-btn text-white">Blog</button></div>
            </div>
            <hr class="hr">
        </section>
    </header>
    <main>
        <section class=" w-5/12  mx-auto mt-10">
            <div id="category-container"
                class="grid grid-cols-1 gap-3 md:gap-0 lg:gap-0 lg:grid-cols-4 justify-items-center ">

            </div>

        </section>

        <!-- cards section -->
        <section class=" w-11/12  mx-auto mt-20">
            <!--  cards container -->
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4  ">

            </div>

        </section>
    </main>

    <script src="./js/index.js"></script>
